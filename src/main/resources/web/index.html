<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="js/app.js"></script>
    <title>Users</title>
</head>
<body onload="app.getUsers()" >
    <form>
        <div class="container">
            <br><br>
            <h3>Users</h3>
            <output id="email">Email:    </output>
            <input id="txt_email" type="text" name="email"><br><br>
            <output id="password">Password: </output>
            <input id="txt_password" type="text" name="password">
            <br><br><output id="name">Name: </output>
            <input id="txt_name" type="text" name="password">

            <input id="btnMostrar" type="button" onclick="app.addUser()" value="Add User">
            <br><br>

            <div>
                <table class="table" id ="resultados">
                    <thead>
                    <tr>                        
                        <th scope="col">Id</th>
                        <th scope="col">Name</th> 
                        <th scope="col">Email</th>                         
                    </tr>
                    </thead>
                    <tbody  id="resultsBody"></tbody>
                    </tbody>
                </table>

                    
            </div>
        </div>
    </form>
</body>
</html>
